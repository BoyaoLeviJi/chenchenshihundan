<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>陈晨是混蛋</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #000;
		}

		canvas {
			position: absolute;
			top: 0;
			left: 0;
			z-index: -1;
		}
		body,
		html {
			height: 100%;
			margin: 0;
			overflow: hidden;
			background-color: white;
		}

		canvas {
			display: block;
		}
	</style>
</head>

<body>
	<canvas id="canvas"></canvas>
	<script>
		var canvas = document.getElementById("canvas");
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;
		var ctx = canvas.getContext("2d");
		var particles = [];
		var particleCount = 100;
		var particleRadius = 3;
		var colors = ["#f44336", "#e91e63", "#9c27b0", "#673ab7", "#3f51b5", "#2196f3", "#03a9f4", "#00bcd4", "#009688", "#4caf50", "#8bc34a", "#cddc39", "#ffeb3b", "#ffc107", "#ff9800", "#ff5722", "#795548", "#9e9e9e", "#607d8b"];
		canvas.addEventListener("mousedown", function (e) {
			for (var i = 0; i < particleCount; i++) {
				particles.push(new createParticle(e.clientX, e.clientY));
			}
		});
		function createParticle(x, y) {
			this.x = x;
			this.y = y;
			this.vx = Math.random() * 10 - 5;
			this.vy = Math.random() * 10 - 5;
			this.color = colors[Math.floor(Math.random() * colors.length)];
			this.radius = particleRadius;
			this.alpha = 1;
			this.draw = function () {
				ctx.globalAlpha = this.alpha;
				ctx.beginPath();
				ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
				ctx.fillStyle = this.color;
				ctx.fill();
			}
		}
		function draw() {
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			for (var i = 0; i < particles.length; i++) {
				particles[i].x += particles[i].vx;
				particles[i].y += particles[i].vy;
				particles[i].alpha -= 0.01;
				if (particles[i].alpha <= 0) {
					particles.splice(i, 1);
				} else {
					particles[i].draw();
				}
			}
			requestAnimationFrame(draw);
		}
		draw();

		function showFlower() {
		var flower = document.createElement("div");
		flower.style.position = "fixed";
		flower.style.left = Math.random() * 100 + "vw";
		flower.style.top = Math.random() * 100 + "vh";
		flower.style.width = "100px";
		flower.style.height = "100px";
		flower.style.backgroundImage = "url('flower.png')";
		flower.style.backgroundSize = "cover";
		flower.style.zIndex = "1000";
		flower.style.border = "1px solid black";

		document.body.appendChild(flower);
		setTimeout(function () {
			document.body.removeChild(flower);
		}, 3000);
		}
		
		function checkInput() {
				var userInput = document.getElementById('userInput').value;
				if (userInput === '陈晨是混蛋') {
					window.open('offer.html', '_blank');
				} else {
					alert('密码错误');
				}
			}
	</script>
	<h1>
		<p style="text-align:center">陈晨是混蛋</p>
	</h1>
	<button onclick="showFlower()">
		<p style="text-align:center">给皇帝上贡</p>
	</button>
	<div id="chatBox">
		<input type="text" id="userInput" onkeyup="checkInput()" placeholder="输入内容">
	</div>
	<img src="dianju.gif" height="240" width="240" />
	<img style="text-align:center" src="chenchen2.jpg" height="250" width="280" />
	<img style="text-align:center" src="chenchen1.jpg" height="250" width="280" />
</body>
</html>
